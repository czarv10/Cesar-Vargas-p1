<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
    <header>
        <h1>The Best 5 Vehicles of 2019</h1>
        <div id="credits">
            <div id="author">by Cesar Vargas</div>
            <div id="date"></div>
        </div>
        <img src="images/main.jpg" alt="picture of the 5 best cars of 2019">
    </header>
    <main>
        <div id="car-container">
            <header>
                <h1 id="p1-name"></h1>
            </header>
            <img id="cpic" src="images/acura.jpg" alt="Acura 2019 MDX">
            <section>
                <p id="p1-description"></p>
            </section>
            <footer>
                <span id="p1-yearmodel"></span>
                <span id="p1-enginetype"></span>
                <span id="p1-price"></span>
            </footer>
        </div>
        <div id="car-container">
            <header>
                <h1 id="p2-name"></h1>
            </header>
            <img id="cpic" src="images/genesis.jpg" alt="Hyundai genesis">
            <section>
                <p id="p2-description"></p>
            </section>
            <footer>
                <span id="p2-yearmodel"></span>
                <span id="p2-enginetype"></span>
                <span id="p2-price"></span>
            </footer>
        </div>
        <div id="car-container">
            <header>
                <h1 id="p3-name"></h1>
            </header>
            <img id="cpic" src="images/gmc1500.jpg" alt="GMC Sierra 150">
            <section>
                <p id="p3-description"></p>
            </section>
            <footer>
                <span id="p3-yearmodel"></span>
                <span id="p3-enginetype"></span>
                <span id="p3-price"></span>
            </footer>
        </div>
        <div id="car-container">
            <header>
                <h1 id="p4-name"></h1>
            </header>
            <img id="cpic" src="images/passport.jpg" alt="Honda passport">
            <section>
                <p id="p4-description"></p>
            </section>
            <footer>
                <span id="p4-yearmodel"></span>
                <span id="p4-enginetype"></span>
                <span id="p4-price"></span>
            </footer>
        </div>
        <div id="car-container">
            <header>
                <h1 id="p5-name"></h1>
            </header>
            <img id="cpic" src="images/ranger.jpg" alt="Ford Ranger pickup truck">
            <section>
                <p id="p5-description"></p>
            </section>
            <footer>
                <span id="p5-yearmodel"></span>
                <span id="p5-enginetype"></span>
                <span id="p5-price"></span>
            </footer>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
